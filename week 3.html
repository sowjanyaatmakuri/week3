<!DOCTYPE html>
<html lang="en">
<head>
<style>
.body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

.header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

.main {
    padding: 20px;
}

.product-info {
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.product-details {
    max-width: 400px;
}

.img {
    max-width: 100%;
    height: auto;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.cta-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.cta-btn:hover {
    background-color: #555;
}
</style>
 </head>
<body>
    <header>
        <h1>Product Name:</h1>
    </header>
    
    <main>
        <section class="product-info">
            <img src="image" alt="Product Image">
            <div class="product-details">
                <h2>Description</h2>
                <p>This is a brief description of the product.</p>
                <p>Price: $XX.XX</p>
                <button class="cta-btn">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>
</body>
</html>
